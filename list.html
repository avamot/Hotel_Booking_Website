        <div>
            <img src="./assests/images/logo.png" alt="logo" class="logo">

        <div class="login">
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal">LOGIN</button>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Please Login</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                    
                            <form class="form-horizontal">
                                <div class="form-group row">
                                    <label for="uname" class="control-label col-sm-2">Username:</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="uname" name="uname" placeholder="Enter Username" required autocomplete="off" class="form-control">
                                    </div>
                                    
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="control-label col-sm-2">Password:</label>
                                    <div class="col-sm-6">
                                        <input type="password" id="password" name="password" placeholder="Enter Password" autocomplete="off" class="form-control">
                                    </div>             
                                </div>                  
                              </form>                     
                    </div>
                    <div class="modal-footer justify-content-center">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
                    </div>
                  </div>
                  
                </div>
              </div>
        </div>

                $('ul.nav > li')

                });
            });
            
        </script>
